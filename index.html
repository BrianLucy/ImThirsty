!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoppy Trails</title>
  <!------ Stylesheet ------>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bulma Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- DAYJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
  <!------ Header ------>
  <header class="has-text-centered">
    <h1 class="title is-1 pt-4">HoppyüçªTrails</h1>
  </header>
  <!-- navbar -->
  <nav class="level mt-5">
    <p class="level-item has-text-centered">
   

      <button class="button">Home</button>

      <button class="button" 
      onclick="window.location.href = '';">
          Home
      </button>
      

    </p>
     
    </p>
    <p class="level-item has-text-centered">
   

      <button class="button">Favorites</button>
    </p>
    <p class="level-item has-text-centered">
   
      <button class="button">Maps</button>
    </p>
    <p class="level-item has-text-centered">
   
      <button class="button">Pics</button>
    </p>
    <p class="level-item has-text-centered">
   
      <button class="button">Contact</button>

      <button class="button" 
      onclick="window.location.href = 'http://127.0.0.1:5500/comingSoon.html';">
          Favorites
      </button>
    </p>
    <p class="level-item has-text-centered">
   
      <button class="button" 
      onclick="window.location.href = '';">
          Maps
      </button>
    </p>
    <p class="level-item has-text-centered">
   
      <button class="button" 
      onclick="window.location.href = 'http://127.0.0.1:5500/comingSoon.html';">
          Pics
      </button>
    </p>
    <p class="level-item has-text-centered">
   
      <button class="button" 
      onclick="window.location.href = '';">
          Contact
      </button>

    </p>
  </nav>

  <!------ Section: search bar ------>
  <section class="column is-vcentered">
    <div class="column is-5">
      <h1>Looking to satisfy a thirst? Find a brewery near you.</h1>
      <div class="field has-addons">
        <input class="input is-danger" id="search-input" type="text" placeholder="Search Stateüîé">
        <p class="control">
          <button class="button" id="search-btn"> Search </button>
        </p>
      </div>
    </div>
  </section>

  <!------ Section: Tiles ------>
  <section class="brewskis" id="courses">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBvIvqYLhRUxpdWtBQWG51NuOXUsXzlfhE
                  &q=Augusta">
              </iframe>
              <p class="title">View Maps!</p>
              </figure>
            </article>
          </div>
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-danger">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Tile -->
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title">Hoppy Trails</p>
          <div>
            <input type="email" placeholder="Your email id here" />
            <p class="level-item has-text-centered">
   
              <button class="button">Submit</button>
            </p>
            <p>(xxx-xxx-xxxx)</p>
            <p>Atlanta, GA.</p>
          </div>
        </div>
      </article>
    </div>
  </section>

  <!------ Script ------>
  <script src="./assets/js/script.js"></script>
</body>

</html>
